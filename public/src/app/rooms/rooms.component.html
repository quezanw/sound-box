<div class="container-fluid">
    <h1 class="header-style custom-header-font">SOUND-BOX ROOMS</h1>
    <div *ngIf="!show_form" class="rooms-view">
        <div class="left-pane pane">
            <div class="rooms-pane-header">
                <input class="room-search-input" type="text" placeholder="search">
                <button (click)="showCreateRoom()" class="create-room-btn green-btn">+</button>
            </div>
            <div class="rooms-view-pane">
                <div (click)="getRoom(123)" class="row">
                    <p class="room-name">Terry's Room</p>
                    <p class="room-qty">2</p>
                </div>
                <!-- test to see if we can join a specific room -->
                <!-- <button class="btn-oval" (click)="joinRoom('1012823')">Join Room</button> -->
            </div>
        </div>
        <div class="right-pane pane">
            <h4 class="room-name">{{room_info.name}}</h4>
            <p><span class="room-qty">{{room_info.members}}</span> members</p>
            <hr>
            <form class="room-password-form form form-horizontal">
                <input class="form-control" type="text" placeholder="password">
                <button [routerLink]="['/room']" class="btn green-btn">Join Room</button>
            </form>
        </div>
    </div>
    <div *ngIf="show_form" class="create-room">
        <form  class="form create-room-form form-horizontal" action="">
            <input class="form-control" type="text" placeholder="room name">
            <input class="form-control" type="text" placeholder="room password">
            <input class="form-control" type="text" placeholder="confirm password">
            <button (click)="show_form = !show_form" class="btn green-btn">create</button>
        </form>
    </div>
</div>
