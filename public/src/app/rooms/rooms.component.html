<div class="container-fluid">
    <h1 class="header-style custom-header-font">SOUND-BOX ROOMS</h1>
    <div class="rooms-view">
        <div class="left-pane pane">
            <div class="rooms-pane-header">
                <input class="room-search-input" type="text" placeholder="search">
                <button [routerLink]="['']" class="btn-oval">create room</button>
            </div>
            <div class="rooms-view-pane">
                <div class="row">
                    <p class="room-name">music room 1012823</p>
                    <p class="room-qty">10</p>
                </div>
                <!-- test to see if we can join a specific room -->
                <button class="btn-oval" (click)="joinRoom('1012823')">Join Room</button>
            </div>
        </div>
        <div class="right-pane pane">
            <h4>Room Name</h4>
            <p><span class="room-qty">10</span> members</p>
            <form>
                <input type="text" placeholder="password">
                <button>submit</button>
            </form>
        </div>
    </div>
    <div class="create-room">
        <form  class="form form-horizontal" action="">
            <input class="form-control" type="text" placeholder="room name">
            <input class="form-control" type="text" placeholder="room password">
            <input class="form-control" type="text" placeholder="confirm password">
            <button class="btn btn-success form-control">create</button>
        </form>
    </div>
</div>
